<!DOCTYPE html>
<html>

<head>

  <link rel="preconnect" href="https://fonts.googleapis.com">

      width: 350px;

      padding: 20px;
    }

    .plan-price{
      font-size: 40px;
    }

    .plan-features{
      list-style-type:none;
      font-size: 15px;
    }

    .plan-title{
      font-size: 25px;
    }

    .plan-button{
      border: none;
      border-radius: 10px;
      background-color: green;
    }
  </style>
</head>
